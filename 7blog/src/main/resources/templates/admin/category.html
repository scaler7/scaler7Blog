<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='分类管理',active='category'">
<header th:replace="admin/fragments/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/fragments/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">分类/标签管理</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">分类列表</h1>
                            </div>
                            <div class="panel-body">
                                <th:block th:each="c : ${categories}">
                                    <div class="btn-group m-b-10">
                                        <th:block th:if="${c.name == '默认分类'}">
                                            <button type="button"
                                                    th:class="'btn btn-'+${adminCommons.rand_color()}+' waves-effect waves-light'">
                                                <th:block th:text="${c.name}"/>
                                                <th:block th:text="' ('+${c.count}+')'"/>
                                            </button>
                                        </th:block>
                                        <th:block th:unless="${c.name == '默认分类'}">
                                            <button type="button"
                                                    th:class="'btn btn-'+${@adminCommon.rand_color()}+' dropdown-toggle waves-effect waves-light'"
                                                    data-toggle="dropdown" aria-expanded="false">
                                                <th:block th:text="${c.name}"/>
                                                <th:block th:text="' ('+${c.count}+')'"/>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>
                                                    <a href="javascript:void(0)" th:attr="id=${c.id}" class="del-category">删除</a>
                                                </li>
                                            </ul>
                                        </th:block>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel  panel-pink">
                            <div class="panel-heading">
                                <h1 class="panel-title">标签列表</h1>
                            </div>
                            <div class="panel-body">
                                <th:block th:each="t : ${tags}">
                                    <div class="btn-group m-b-10">
                                        <button type="button"
                                                th:class="'btn btn-'+${@adminCommon.rand_color()}+' dropdown-toggle waves-effect waves-light'"
                                                data-toggle="dropdown" aria-expanded="false">
                                            <th:block th:text="${t.name}"/>
                                            <th:block th:text="' ('+${t.count}+')'"/>
                                        </button>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form id="form" class="form-inline" role="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" placeholder="请输入分类名称"/>
                                    </div>
                                    <button id="save-category-btn" type="button"
                                            class="btn btn-success waves-effect waves-light m-l-10">保存分类
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="admin/fragments/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/fragments/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();

    $('#save-category-btn').click(function () {
        var name = $('#form #name').val();
        if (name != null && name != '') {
            tale.post({
                url: '/admin/categories/save',
                data: {name: name},
                success: function (result) {
                    $('#form #name').val('');
                    if (result.code == 200) {
                        tale.alertOkAndReload('分类保存成功');
                    }
                    else if(result.code == 5001403){
                    	window.location.href = "/error/403.html";
                    }
                    else {
                        tale.alertError(result.msg || '分类保存失败');
                    }
                }
            });
        } else {
            tale.alertError("分类名称不能为空");
            return false;
        }
    });
    $('.del-category').click(function () {
        var id = $(this).attr('id');
        tale.alertConfirm({
            title: '确定删除该项吗?',
            then: function () {
                tale.post({
                    url: '/admin/categories/delete',
                    data: {id: id},
                    success: function (result) {
                        if (result.code == 200) {
                            tale.alertOkAndReload('删除成功');
                        }
                        else if(result.code == 5001403){
                        	window.location.href = "/error/403.html";
                        }
                        else {
                            tale.alertError(result.msg || '删除失败');
                        }
                    }
                });
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
